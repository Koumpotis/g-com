<h1 class=title> The answers of the employee you requested:</h1>
<script>
        getUsers();
      async function getUsers(){
        const response = await fetch('/answers');
        const data = await response.json();
        let arrayOfData = Object.values(data)
        console.log('this is data in answer', arrayOfData);

        // data.then(createElements(arrayOfData))
      // }
        // console.log('this is response', response)
        // function createElements(content){
        for (let a = 1; a <= arrayOfData.length - 2; a++) {
          const root = document.createElement('div');
          root.classList.add('section');
          const label = document.createElement('div');
          label.classList.add('containerAnswers')
          const content = document.createElement('div');
          label.textContent = `Question ${a}:`
          content.textContent = arrayOfData[a] // item.user1.answers.q1
         label.append(content);
          root.append(label);
          document.body.append(root)
        }
      }

</script>
